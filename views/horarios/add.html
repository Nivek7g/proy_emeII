{% extends "layouts/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">üïí Agregar Nuevo Horario</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('horarios_controller.add') }}">
                    
                    <div class="mb-3">
                        <label for="doctor_id" class="form-label">Doctor *</label>
                        <select class="form-select" id="doctor_id" name="doctor_id" required>
                            <option value="">Seleccionar doctor...</option>
                            {% for doctor in doctores %}
                            <option value="{{ doctor.id }}">{{ doctor.nombre_completo }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="dia_semana" class="form-label">D√≠a de la semana *</label>
                        <select class="form-select" id="dia_semana" name="dia_semana" required>
                            <option value="0">Lunes</option>
                            <option value="1">Martes</option>
                            <option value="2">Mi√©rcoles</option>
                            <option value="3">Jueves</option>
                            <option value="4">Viernes</option>
                            <option value="5">S√°bado</option>
                            <option value="6">Domingo</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="hora_inicio" class="form-label">Hora Inicio *</label>
                            <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="hora_fin" class="form-label">Hora Fin *</label>
                            <input type="time" class="form-control" id="hora_fin" name="hora_fin" required>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="activo" name="activo" checked>
                        <label class="form-check-label" for="activo">
                            ‚úÖ Activo
                        </label>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('horarios_controller.index') }}" class="btn btn-secondary me-md-2">
                            ‚Ü©Ô∏è Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">üíæ Guardar Horario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
