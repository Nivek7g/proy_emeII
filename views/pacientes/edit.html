{% extends "layouts/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">‚úèÔ∏è Editar Paciente</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('pacientes_controller.edit', id=paciente.id) }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   value="{{ paciente.nombre }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellidos" class="form-label">Apellidos *</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" 
                                   value="{{ paciente.apellidos }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento *</label>
                            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" 
                                   value="{{ paciente.fecha_nacimiento }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Tel√©fono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" 
                                   value="{{ paciente.telefono or '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direcci√≥n</label>
                        <textarea class="form-control" id="direccion" name="direccion" rows="2">{{ paciente.direccion or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="alergias" class="form-label">Alergias</label>
                        <textarea class="form-control" id="alergias" name="alergias" rows="2">{{ paciente.alergias or '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('pacientes_controller.index') }}" class="btn btn-secondary me-md-2">
                            ‚Ü©Ô∏è Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">üíæ Actualizar Paciente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
