{% extends "layouts/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">‚úèÔ∏è Editar Doctor</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('doctores_controller.edit', id=doctor.id) }}">
                    <h5 class="mb-3">Informaci√≥n de Usuario</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="usuario" class="form-label">Usuario *</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" 
                                   value="{{ user.usuario }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="correo" class="form-label">Correo *</label>
                            <input type="email" class="form-control" id="correo" name="correo" 
                                   value="{{ user.correo }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="celular" class="form-label">Celular *</label>
                            <input type="text" class="form-control" id="celular" name="celular" 
                                   value="{{ user.celular }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contrase√±a" class="form-label">Nueva Contrase√±a</label>
                            <input type="password" class="form-control" id="contrase√±a" name="contrase√±a" 
                                   placeholder="Dejar vac√≠o para mantener la actual">
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    <h5 class="mb-3">Informaci√≥n M√©dica</h5>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="especialidad_id" class="form-label">Especialidad *</label>  <!-- CAMBIADO -->
                            <select class="form-select" id="especialidad_id" name="especialidad_id" required>  <!-- CAMBIADO -->
                                <option value="">Seleccionar especialidad...</option>
                                {% for especialidad in especialidades %}
                                <option value="{{ especialidad.id }}" 
                                        {% if especialidad.id == doctor.especialidad_id %}selected{% endif %}>
                                    {{ especialidad.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="licencia" class="form-label">N√∫mero de Licencia *</label>
                            <input type="text" class="form-control" id="licencia" name="licencia" 
                                   value="{{ doctor.licencia }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="experiencia" class="form-label">Experiencia</label>
                            <input type="text" class="form-control" id="experiencia" name="experiencia" 
                                   value="{{ doctor.experiencia or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="activo" name="activo" 
                                       {% if doctor.activo %}checked{% endif %}>
                                <label class="form-check-label" for="activo">
                                    ‚úÖ Doctor activo
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="biografia" class="form-label">Biograf√≠a</label>
                        <textarea class="form-control" id="biografia" name="biografia" rows="3">{{ doctor.biografia or '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('doctores_controller.index') }}" class="btn btn-secondary me-md-2">
                            ‚Ü©Ô∏è Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">üíæ Actualizar Doctor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
