{% extends "layouts/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0"> Nuevo Historial M茅dico</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('historiales_controller.add') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="paciente_id" class="form-label">Paciente *</label>
                            <select class="form-select" id="paciente_id" name="paciente_id" required>
                                <option value="">Seleccionar paciente...</option>
                                {% for paciente in pacientes %}
                                <option value="{{ paciente.id }}">
                                    {{ paciente.nombre }} {{ paciente.apellidos }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="doctor_id" class="form-label">Doctor *</label>
                            <select class="form-select" id="doctor_id" name="doctor_id" required>
                                <option value="">Seleccionar doctor...</option>
                                {% for doctor in doctores %}
                                <option value="{{ doctor.id }}">
                                    {{ doctor.nombre_completo }} - {{ doctor.especialidad }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cita_id" class="form-label">Cita Relacionada (Opcional)</label>
                            <select class="form-select" id="cita_id" name="cita_id">
                                <option value="">Sin cita relacionada</option>
                                {% for cita in citas %}
                                <option value="{{ cita.id }}">
                                    {{ cita.fecha }} {{ cita.hora }} - {{ cita.paciente_nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="fecha_consulta" class="form-label">Fecha Consulta *</label>
                            <input type="date" class="form-control" id="fecha_consulta" name="fecha_consulta" 
                                   value="{{ today }}" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="hora_consulta" class="form-label">Hora Consulta *</label>
                            <input type="time" class="form-control" id="hora_consulta" name="hora_consulta" 
                                   value="{{ now.strftime('%H:%M') }}" required>
                        </div>
                    </div>

                    <hr>
                    <h5 class="mb-3"> Signos Vitales</h5>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="peso" class="form-label">Peso (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="peso" name="peso" 
                                   placeholder="70.5">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="altura" class="form-label">Altura (cm)</label>
                            <input type="number" step="0.1" class="form-control" id="altura" name="altura" 
                                   placeholder="175.0">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="presion_arterial" class="form-label">Presi贸n Arterial</label>
                            <input type="text" class="form-control" id="presion_arterial" name="presion_arterial" 
                                   placeholder="120/80">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="temperatura" class="form-label">Temperatura (掳C)</label>
                            <input type="number" step="0.1" class="form-control" id="temperatura" name="temperatura" 
                                   placeholder="36.5">
                        </div>
                    </div>

                    <hr>
                    <h5 class="mb-3">┖ Informaci贸n Cl铆nica</h5>
                    <div class="mb-3">
                        <label for="sintomas" class="form-label">S铆ntomas *</label>
                        <textarea class="form-control" id="sintomas" name="sintomas" rows="3" 
                                  placeholder="Describa los s铆ntomas que presenta el paciente..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="diagnostico" class="form-label">Diagn贸stico *</label>
                        <textarea class="form-control" id="diagnostico" name="diagnostico" rows="3" 
                                  placeholder="Diagn贸stico m茅dico..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="tratamiento" class="form-label">Tratamiento</label>
                        <textarea class="form-control" id="tratamiento" name="tratamiento" rows="2" 
                                  placeholder="Tratamiento prescrito..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="medicamentos_recetados" class="form-label">Medicamentos Recetados</label>
                        <textarea class="form-control" id="medicamentos_recetados" name="medicamentos_recetados" rows="2" 
                                  placeholder="Lista de medicamentos recetados..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <textarea class="form-control" id="observaciones" name="observaciones" rows="2" 
                                  placeholder="Observaciones adicionales..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="proxima_cita" class="form-label">Pr贸xima Cita (Opcional)</label>
                        <input type="date" class="form-control" id="proxima_cita" name="proxima_cita">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('historiales_controller.index') }}" class="btn btn-secondary me-md-2">
                            ╋ Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary"> Guardar Historial</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Establecer fecha y hora actual por defecto
document.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    const today = now.toISOString().split('T')[0];
    const time = now.toTimeString().split(' ')[0].substring(0, 5);
    
    if (!document.getElementById('fecha_consulta').value) {
        document.getElementById('fecha_consulta').value = today;
    }
    if (!document.getElementById('hora_consulta').value) {
        document.getElementById('hora_consulta').value = time;
    }
});
</script>
{% endblock %}
