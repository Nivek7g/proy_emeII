{% extends "layouts/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">锔 Editar Historial M茅dico - #{{ historial.id }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('historiales_controller.edit', id=historial.id) }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="paciente_id" class="form-label">Paciente *</label>
                            <select class="form-select" id="paciente_id" name="paciente_id" required>
                                <option value="">Seleccionar paciente...</option>
                                {% for paciente in pacientes %}
                                <option value="{{ paciente.id }}" 
                                        {% if paciente.id == historial.paciente_id %}selected{% endif %}>
                                    {{ paciente.nombre }} {{ paciente.apellidos }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="doctor_id" class="form-label">Doctor *</label>
                            <select class="form-select" id="doctor_id" name="doctor_id" required>
                                <option value="">Seleccionar doctor...</option>
                                {% for doctor in doctores %}
                                <option value="{{ doctor.id }}" 
                                        {% if doctor.id == historial.doctor_id %}selected{% endif %}>
                                    {{ doctor.nombre_completo }} - {{ doctor.especialidad }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cita_id" class="form-label">Cita Relacionada (Opcional)</label>
                            <select class="form-select" id="cita_id" name="cita_id">
                                <option value="">Sin cita relacionada</option>
                                {% for cita in citas %}
                                <option value="{{ cita.id }}" 
                                        {% if cita.id == historial.cita_id %}selected{% endif %}>
                                    {{ cita.fecha }} {{ cita.hora }} - {{ cita.paciente_nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="fecha_consulta" class="form-label">Fecha Consulta *</label>
                            <input type="date" class="form-control" id="fecha_consulta" name="fecha_consulta" 
                                   value="{{ historial.fecha_consulta.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="hora_consulta" class="form-label">Hora Consulta *</label>
                            <input type="time" class="form-control" id="hora_consulta" name="hora_consulta" 
                                   value="{{ historial.fecha_consulta.strftime('%H:%M') }}" required>
                        </div>
                    </div>

                    <hr>
                    <h5 class="mb-3"> Signos Vitales</h5>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="peso" class="form-label">Peso (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="peso" name="peso" 
                                   value="{{ historial.peso or '' }}" placeholder="70.5">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="altura" class="form-label">Altura (cm)</label>
                            <input type="number" step="0.1" class="form-control" id="altura" name="altura" 
                                   value="{{ historial.altura or '' }}" placeholder="175.0">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="presion_arterial" class="form-label">Presi贸n Arterial</label>
                            <input type="text" class="form-control" id="presion_arterial" name="presion_arterial" 
                                   value="{{ historial.presion_arterial or '' }}" placeholder="120/80">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="temperatura" class="form-label">Temperatura (掳C)</label>
                            <input type="number" step="0.1" class="form-control" id="temperatura" name="temperatura" 
                                   value="{{ historial.temperatura or '' }}" placeholder="36.5">
                        </div>
                    </div>

                    <hr>
                    <h5 class="mb-3">┖ Informaci贸n Cl铆nica</h5>
                    <div class="mb-3">
                        <label for="sintomas" class="form-label">S铆ntomas *</label>
                        <textarea class="form-control" id="sintomas" name="sintomas" rows="3" required>{{ historial.sintomas }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="diagnostico" class="form-label">Diagn贸stico *</label>
                        <textarea class="form-control" id="diagnostico" name="diagnostico" rows="3" required>{{ historial.diagnostico }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="tratamiento" class="form-label">Tratamiento</label>
                        <textarea class="form-control" id="tratamiento" name="tratamiento" rows="2">{{ historial.tratamiento or '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="medicamentos_recetados" class="form-label">Medicamentos Recetados</label>
                        <textarea class="form-control" id="medicamentos_recetados" name="medicamentos_recetados" rows="2">{{ historial.medicamentos_recetados or '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <textarea class="form-control" id="observaciones" name="observaciones" rows="2">{{ historial.observaciones or '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="proxima_cita" class="form-label">Pr贸xima Cita (Opcional)</label>
                        <input type="date" class="form-control" id="proxima_cita" name="proxima_cita" 
                               value="{{ historial.proxima_cita or '' }}">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('historiales_controller.view', id=historial.id) }}" class="btn btn-secondary me-md-2">
                            ╋ Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary"> Actualizar Historial</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
